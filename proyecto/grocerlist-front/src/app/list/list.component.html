<app-header-grocerlist [menu]="2"/>
<div class="list-container">
    <form [formGroup]="titleListForm">
        <table class="title-form">
            <tbody>
                <tr>
                    <td>
                        <input type="text" class="input-title" [(ngModel)]="list.nombreLista" formControlName="title" name="nombreLista" [readonly]="!editMode">
                    </td>
                    <td>
                        <div class="dropdown-symbol"><i class="bi bi-pen-fill" (click)="toggleEdit()" [hidden]="editMode"></i></div>
                        <div class="dropdown-symbol"><i class="bi bi-check" (click)="editTitle()" [hidden]="!editMode"></i></div>
                    </td>
                    <td>
                        <div class="dropdown-symbol"><i class="bi bi-three-dots"></i></div>
                    </td>
                </tr>
            </tbody>
        </table>
    </form>
    <h3>Productos</h3>
    <div class="add-symbol"><i class="bi bi-plus" (click)="openAddProduct()"></i></div>
    <table class="table-list">
        <tbody>
            <tr class="table-list-element" *ngFor="let producto of productosNotAdded">
                <td>
                    <mat-checkbox [(ngModel)]="producto.added" name="productAdded" (click)="toggleAdded(producto)"></mat-checkbox>
                </td>
                <td>
                    <div><a class="blacknormal-text">{{producto.producto.nombreProducto}}</a></div>
                </td>  
                <td>
                    <div><a class="blacknormal-text">cantidad</a></div>
                </td>
                <td>
                    <div>
                        <div class="dropdown-symbol"><i class="bi bi-three-dots"></i></div>
                        <div id="myDropdown" class="dropdown-content">
                            <a href="#home">Home</a>
                            <a href="#about">About</a>
                            <a href="#contact">Contact</a>
                        </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div *ngIf="productSize">
        <h3>Productos Comprados</h3>
        <table class="table-list">
            <tbody>
                <tr class="table-list-element" *ngFor="let producto of productosAdded">
                    <td>
                        <mat-checkbox [(ngModel)]="producto.added" name="productNotAdded" (click)="toggleAdded(producto)"></mat-checkbox>
                    </td>
                    <td>
                        <div><a class="blacknormal-text">{{producto.producto.nombreProducto}}</a></div>
                    </td>
                    <td>
                        <div><a class="blacknormal-text">cantidad</a></div>
                    </td>
                    <td>
                        <div>
                            <div class="dropdown-symbol"><i class="bi bi-three-dots"></i></div>
                            <div id="myDropdown" class="dropdown-content">
                                <a href="#home">Home</a>
                                <a href="#about">About</a>
                                <a href="#contact">Contact</a>
                            </div>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
