<app-header-grocerlist [menu]="2" />
<div class="list-container">
    <h1>LISTAS PROPIAS</h1>
    <table class="table-list">
        <tbody>
            <tr class="table-list-element" *ngFor="let list of listsCreated">
                <td>
                    <div><a class="blacknormal-text" (click)="openList(list.idLista)">{{list.nombreLista}}</a></div>
                </td>
                <td>
                    <div>
                        <div class="dropdown-symbol"><i class="bi bi-three-dots"></i></div>
                        <div id="myDropdown" class="dropdown-content">
                            <a routerLink="/list" [state]="{lista: list}">Editar</a>
                            <a href="#about">Antonio</a>
                            <a href="#contact">Tumadre</a>
                          </div>
                    </div>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="add-symbol"><i class="bi bi-plus" (click)="openAddList()"></i></div>
</div>
